    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            body
            {
                margin: 0;
                background-color: #A5A7BB;
            }
            h1
            {
                margin-top: 5%;
                text-align: center;
                color: white;
            }
          .box
          {
              width: 400px;
              background-color: #044681;
              margin: auto;
              margin-top: 5%;
              border-radius: 15px;
              color: white;
              padding: 20px 50px;
          }
          .box div
          {
              margin: 10px 0;
          }
          .box h2
          {
              text-align: center;
             
          }
          .textbox
          {
              height: 30px;
              border-radius: 5px;
              border: none;
              padding: 2px 5px;
              margin: 5px 0;
              width: 97%;
          }
          .btn
          {
              background-color: #9FC5DB;
              border: none;
              color: white;
              padding: 5px 0;
              margin-bottom: 10px;
              width: 100%;
          }
          .box a
          {
              color: red;
              text-decoration: none;
          }
          .box label
          {
              font-size: 20px;
          }
        </style>
    </head>
    <body>
        <h1>
            The One Web Technology
        </h1>
        <div class="box">
            <div>
             <h2>Log In Here</h2>
            </div>
            <div>
                <label>User Name :</label>
            </div>
            <div>
                <input class="w100 textbox" type="text" placeholder="Enter Your Name">
            </div>
            <div>
                <label>Password:</label>
            </div>
            <div>
                <input class="w100 textbox" type="password" placeholder="Enter Password">
            </div>
            <div>
                <button class="w100 btn">Log In Here</button>
            </div>
            <div>
                <input type="checkbox">Remember me
            </div>
            <div style="text-align: right;">
                Forgot<a href="#"> Password</a>
            </div>
            </div>
    </body>
    </html>
